---
- name: LTM node ntt
  hosts: all
  connection: local
  gather_facts: no

  tasks:

    - name: Enabled or disable pool member
      bigip_pool_member:
        state: "{{state_1}}"
        name: "ntt_dwdm"
        pool: "web"
        port: "80"
        address: "10.10.10.102"
        provider:
          server: 192.168.20.231
          user: "{{ansible_user}}"
          server_port: 443
          validate_certs: no
      delegate_to: localhost

